language: python
cache: pip
python:
- '2.7'
- '3.4'
- '3.5'
install:
- pip install -r requirements.txt
- pip install -r test-requirements.txt
script: nosetests
deploy:
  provider: pypi
  user: square-developers
  on:
    branch: master
    repo: square/square-python-sdk
  password:
    secure: 
  skip_existing: true
env:
  global:
    secure: 
notifications:
  slack:
    secure: 
  on_success: change
    template:
      - "@oncall"
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} in PR <%{pull_request_url}|#%{pull_request_number}> by %{author} %{result} in %{duration}"
  email:
    recipients:
      - dexteam-external@squareup.com
    on_success: change
